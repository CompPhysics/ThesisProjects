<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- saved from url=(0043)http://ieeexplore.ieee.org/stamp/banner.jsp -->
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>IEEE PDF Banner</title>
        <style type="text/css" media="screen,print">
		BODY { margin: 10px 0 0 0; padding: 0; }
		A { color: #E37222; text-decoration: none; }
		IMG { border: 0; }
		#ieee-banner { position: relative; clear: both; height: 73px; max-width: 950px; min-width: 800px; margin: 0 auto 0 auto; background: url(http://staticieeexplore.ieee.org/assets/img/bg.frame.l.gif) no-repeat; font-family: Verdana, 'Bitstream Vera Sans', Geneva, sans-serif; line-height: 1.1; font-size: 11px; color: #069; }
		* HTML #ieee-banner { width: expression(document.body.clientWidth < 901 ? "900px" : document.body.clientWidth > 1024 ? "1024px" : "auto"); }
		#inner { height: 40px; background: url(http://staticieeexplore.ieee.org/assets/img/bg.frame.r.gif) no-repeat 100% 0; padding: 11px 140px 0 195px; }		
		.text { text-align: center; }
		.title { margin-bottom: 4px; font-weight: bold; }
		IMG#logo_xplore { position: absolute; left: 30px; top: 12px; }
		IMG#logo_ieee { position: absolute; right: 36px; top: 14px; }
		#remove-frame{ position: absolute; right: 4px; top: 3px; }
	</style>
        


<script type="text/javascript">

function toggleFrame () {
    //top.topFrameVisible = !top.topFrameVisible;
    //alert(top.topFrameVisible);
	parent.document.body.rows = '0,100%';
}

</script></head>

<body>
    <div id="ieee-banner">
		<div id="inner">
                    <a href="http://ieee.org/" target="_top" title="IEEE"><img src="logo.ieee.gif" width="70" height="20" alt="IEEE" id="logo_ieee"></a>
		              <a href="http://ieeexplore.ieee.org/" target="_top" title="IEEE Xplore"> <img src="logo.ieee-xplore.gif" width="160" height="30" alt="IEEE Xplore" id="logo_xplore"></a>

			<div class="text title">Brought to you by UNIVERSITY OF OSLO </div>
			<div class="text">(This document is an authorized copy of record)</div>
			<div id="remove-frame">
				<img src="btn.remove.gif" width="16" height="16" alt="" title="Remove Frame" onclick="javascript:toggleFrame();"></div>
		</div>
	</div>
